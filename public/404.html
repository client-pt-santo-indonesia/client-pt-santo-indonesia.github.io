<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Ambil path yang diminta
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect ke index.html dengan path yang sama
      // GitHub Pages akan menggunakan file ini untuk semua 404 errors
      window.location.replace(
        window.location.origin + '/index.html' + path + search + hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
